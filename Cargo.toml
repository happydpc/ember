[package]
name = "leaf"
version = "0.1.0"
authors = ["Vail Dorchester <vail.dorchester@colorado.edu>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1", features=["derive"]}
ron = "0.7"
bevy_ecs = {version = "0.8.1"}
bevy_reflect = {version = "0.8.1"}
bytemuck = { version = "1.7", features = ["derive", "extern_crate_std", "min_const_generics"] }
vulkano = "0.29"
vulkano-shaders = "0.29"
vulkano-win = "0.29"
egui = "0.17"
egui-winit = "0.17"
# egui_vulkano = "0.7"
egui_vulkano = {path="../egui_vulkano"}
puffin = "0.13.1"
puffin_egui = "0.14"
winit = "0.26.1"
noise = "0.7"
simple_logger = "*"
log = {version = "*"}#, features = ["max_level_error", "release_max_level_error"]}
ember_math = {path="../ember_math"}
rfd = "0.8.2"